<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App</title>
  <link rel="icon" href="images/favicon.png">
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <div class="chat">
    <div class="chat__sidebar">

    </div>

    <div class="chat__main">
      <div id="message-container" class="chat__messages"></div>
      <div class="compose">
        <form id="message-form">
          <input name="message" placeholder="Type Your Message Here">
          <button>Send</button>
        </form>
        <button id="location-button">Show Your Location</button>
      </div>
    </div>
  </div>

  <h1>Socket Chat!</h1>

  <script id="message-template" type="text/html">
    <div>
      <p>
        <span class="message__name">Username</span>
        <span class="message__meta">{{createdAt}}</span>
      </p>
      <p>{{message}}</p>
    </div>
  </script>

  <script id="location-template" type="text/html">
    <div class="message">
      <p>
        <span class="message__name">Username</span>
        <span class="message__meta">{{createdAt}}</span>
      </p>
      <p>
        <a href="{{url.url}}" target="_blank">My Current Location</a>
      </p>
    </div>
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
  <script 
    src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js">
  </script>
  <script 
    src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js">
  </script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="scripts/chat.js"></script>
</body>
</html>
